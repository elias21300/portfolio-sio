name: Génération de la veille SISR (Azure)

on:
  schedule:
    - cron: "0 8 * * 1" # chaque lundi à 8h UTC
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du code du portfolio
        uses: actions/checkout@v4

      - name: Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r veille/requirements.txt

      - name: Génération du digest HTML
        run: |
          cd veille
          python build_digest.py

      - name: Commit et push vers le même repo (déploiement Azure auto)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add veille/digest veille/index.html
          git commit -m "Mise à jour veille SISR ($(date +'%Y-%m-%d'))" || echo "Aucun changement"
          git push
